<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">My Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row" id="9">
        <span class="col-1 hour">9:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="10">
        <span class="col-1 hour">10:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="11">
        <span class="col-1 hour">11:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>

      <div class="time-block row" id="12">
        <span class="col-1 hour">12:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>

      <div class="time-block row" id="1">
        <span class="col-1 hour">1:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="2">
        <span class="col-1 hour">2:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="3">
        <span class="col-1 hour">3:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="4">
        <span class="col-1 hour">4:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="5">
        <span class="col-1 hour">5:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
