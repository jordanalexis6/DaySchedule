<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- time displa/text area/save buttons -->
    <header class="jumbotron">
      <h1 class="display-3">My Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row" id="9">
        <span class="col-1 hour">9:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="10">
        <span class="col-1 hour">10:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="11">
        <span class="col-1 hour">11:00AM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>

      <div class="time-block row" id="12">
        <span class="col-1 hour">12:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>

      <div class="time-block row" id="13">
        <span class="col-1 hour">1:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="14">
        <span class="col-1 hour">2:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="15">
        <span class="col-1 hour">3:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="16">
        <span class="col-1 hour">4:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
      <div class="time-block row" id="17">
        <span class="col-1 hour">5:00PM</span>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn">save</button>
      </div>
    </div>

    <!-- fixed bottom footer -->
    <footer class="footer">
      <div class="container">
        <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- socials -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.linkedin.com/in/jordan-neill-a48b681a0/"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li class="navbar-nav mr-auto">
                <a class="nav-link" href="https://github.com/jordanalexis6"
                  ><i class="fab fa-github"></i
                ></a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://jordanalexis6.github.io"
                  >Jordan Neill</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5a6d6ecdd9.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
